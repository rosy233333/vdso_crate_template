[workspace]
resolver = "2"
members = ["api", "config", "structs", "user_test", "vdso"]

[workspace.package]
name = "vdso_crate_template"
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
structs = { path = "structs" }
config = { path = "config" }
api = { path = "api" }

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
